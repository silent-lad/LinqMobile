<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>LinQ</title>
  </head>

  <body>
    <!-- Just an image -->
    <nav
      class="navbar navbar-light bg-white"
      style="box-shadow:2px 0px 10px #00000025;position:fixed;width:100vw;"
    >
      <a class="navbar-brand" href="#">
        <img src="./ic_linq_logo.svg" width="75" height="20" alt="" />
      </a>
    </nav>
    <br />
    <div class="error-panel mt-5">
      <img class="error-image" src="./smile_face.svg" />
      <p class="error-message">
        Oh No! You ran into a problem. Follow these steps:-
      </p>
    </div>

    <ul class="step-list" id="app">
      <li
        v-if="currentBrand!=''"
        class="step"
        v-for="step in brands[currentBrand].steps"
      >
        <div class="step_num">
          Step {{brands[currentBrand].steps.indexOf(step)+1}}
        </div>
        <div class="step_description">
          <span v-html="step.description"></span>
        </div>
        <img
          class="mt-2 p-1 step_image"
          v-if="step.imageUrl"
          :src="step.imageUrl"
        />

        <a
          v-if="step.deeplink"
          class="mt-3 m-1 p-1 btn-primary text-center"
          style="text-decoration: none;color:white;"
          :href="step.deeplink"
          >Do it Now</a
        >
      </li>
    </ul>

    <footer
      class="footer bg-primary"
      style="box-shadow:-5px 0px 10px #0682e7cb; position:fixed; bottom:0; width:100vw;"
    >
      <a class="navbar-brand text-white mx-5 p-2" href="#">
        Linq Copyright © 2019 | All Rights Reserved
      </a>
    </footer>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          currentBrand: "",
          brands: {
            xiaomi: {
              steps: [
                {
                  description:
                    "Allow permission to <em><strong>Display pop-up windows while running in the background</em></strong> and then select <em><strong>Accept</em></strong>",
                  imageUrl: "./xiaomi1.png",
                  deeplink:
                    "https://dl.mylinq.in/inappmsg?type=28&action=xiaomi_popup"
                },
                {
                  description:
                    "Allow Linq permission to <em><strong>Display over other apps</em></strong>. Change it from off(<img src='./off.png' height='23'>) to on(<img src='./on.png' height='23'>)",
                  imageUrl: false,
                  deeplink:
                    "https://dl.mylinq.in/inappmsg?type=28&action=draw_over_apps"
                },
                {
                  description:
                    "Allow <em><strong>Auto Start</em></strong> for Linq to run in background automatically. Allow Linq permission to display over other apps Change it from off(<img src='./off.png' height='23'>) to on(<img src='./on.png' height='23'>) ",
                  imageUrl: false,
                  deeplink:
                    "https://dl.mylinq.in/inappmsg?type=28&action=auto_start"
                },
                {
                  description:
                    "Save Linq from stopping due to <em><strong>Battery Optimization</em></strong> <br/>Tap on <em><strong>Not allowed</em></strong><br/>Select <em><strong>All apps</em></strong><br/>In search bar, type <em><strong>Linq</em></strong> or, scroll down to <em><strong>Linq Biz</em></strong><br/>Tap on <em><strong>Linq Biz</em></strong><br/>Select <em><strong>Don’t Optimize</em></strong> and tap <em><strong>Done</em></strong>",
                  imageUrl: "./xiaomi2.png",
                  deeplink:
                    "https://dl.mylinq.in/inappmsg?type=28&action=battery_optimization"
                }
              ]
            },
            samsung: {
              steps: [
                {
                  description:
                    "Allow Linq permission to <em><strong>Display over other apps</em></strong> <br/>Change it from off(<img src='./off.png' height='23'>) to on(<img src='./on.png' height='23'>)",
                  imageUrl: false,
                  deeplink: false
                },
                {
                  description:
                    "Save Linq from stopping due to <em><strong>Optimise Battery Usage</em></strong><br/>Tap on <em><strong>Apps not optimised</em></strong><br/>Select <em><strong>All apps</em></strong><br/>In search bar, type <em><strong>Linq</em></strong> or, scroll down to <em><strong>Linq Biz</em></strong><br/><img style='margin-left:10%;' width='80%' height='70' src='./inline.png'><br/>Change it from on(<img src='./on.png' height='23'>) to off(<img src='./off.png' height='23'>)",
                  imageUrl: false,
                  deeplink: false
                }
              ]
            },
            oppo: {
              steps: [
                {
                  description:
                    "Allow Linq permission to <em><strong>Display over other apps</em></strong><br/>Change it from off(<img src='./off.png' height='23'>) to on(<img src='./on.png' height='23'>)",
                  imageUrl: false,
                  deeplink:
                    "https://dl.mylinq.in/inappmsg?type=28&action=draw_over_apps"
                },
                {
                  description:
                    "Allow <em><strong>Auto Start</em></strong> for Linq to run in background automatically<br/>Allow Linq permission to display over other apps<br/>Change it from off(<img src='./off.png' height='23'>) to on(<img src='./on.png' height='23'>)",
                  imageUrl: false,
                  deeplink:
                    "https://dl.mylinq.in/inappmsg?type=28&action=auto_start"
                },
                {
                  description:
                    "Save Linq from stopping due to <em><strong>Battery Optimization</em></strong><br/>Tap on <em><strong>Not allowed</em></strong><br/>Select <em><strong>All apps</em></strong><br/>In search bar, type <em><strong>Linq</em></strong> or, scroll down to <em><strong>Linq Biz</em></strong><br/><img style='margin-left:10%;' width='80%' height='70' src='./inline.png'><br/>Tap on <em><strong>Linq Biz</em></strong><br/>Select <em><strong>Don’t allow</em></strong> and tap <em><strong>OK / Done</em></strong>",
                  imageUrl: "./oppo1.png",
                  deeplink:
                    "https://dl.mylinq.in/inappmsg?type=28&action=battery_optimization"
                }
              ]
            }
          }
        },
        methods: {
          getQueryStringValue: function(key) {
            return decodeURIComponent(
              window.location.search.replace(
                new RegExp(
                  "^(?:.*[&\\?]" +
                    encodeURIComponent(key).replace(/[\.\+\*]/g, "\\$&") +
                    "(?:\\=([^&]*))?)?.*$",
                  "i"
                ),
                "$1"
              )
            );
          }
        },
        created() {
          this.currentBrand = this.getQueryStringValue("brand").toLowerCase();
          switch (this.currentBrand) {
            case "vivo":
              this.currentBrand = "oppo";
              break;
            case "oneplus":
              this.currentBrand = "samsung";
              break;
            case "samsung":
              break;
            case "xiaomi":
              break;
            case "oppo":
              break;
            default:
              this.currentBrand = "oppo";
              break;
          }
        }
      });
    </script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
